{% extends 'register/base.html' %}

{% block content %}

<div class="background">
<div class="row">
<div class="col-md-5"></div>
<div class="col-md-2">
  <h2>Sign up</h2>
  <form method="post">
    {% csrf_token %}
    {% for field in form %}
      <p>
        {{ field.label_tag }}<br>
        {{ field }}
        
        {% for error in field.errors %}
          <p style="color: red">{{ error }}</p>
        {% endfor %}
      </p>
    {% endfor %}
    <button type="submit">Sign up</button>
  </form>
</div>
  <div class="col-md-5"></div>
</div>
</div>
{% endblock %}
